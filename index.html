<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="playDecision">
        <h2>1 Player or 2 Player Mode</h2>
        <button type="submit" name="button" id="vsComputer">VS Computer</button>
        <button type="submit" name="button" id="2Players">2 player</button>
        <h4>Select Number of Dice:</h4>
        <div class="radio">
          <label>
             <input type="radio" name="diceSelect" class="1Die" value="1Die" checked="checked">
             1
           </label>
           <label>
             <input type="radio" name="diceSelect" class="2Dice" value="2Dice">
             2
           </label>
        </div>
      </div>
<!-- 2 player form -->
      <form class="form-group">
        <div class ="row">
          <div class="col-md-6 player1">
            <h1>Player One</h1>
            <label for="player1">Player One</label>
            <input type="text" name="player1" class="player1" value="player1">
          </div>
          <div class="col-md-6 player2">
            <h1>Player Two</h1>
            <label for="player2">Player Two</label>

            <input type="text" name="player2" class="player2" value="player2">
          </div>
        </div>
        <button type="submit" name="button">Play!</button>
      </form>
<!-- 2 player Form -->
<!--  computer form -->
  <form class="computer-form">
    <div class ="row">
      <div class="col-md-6 player1">
        <h1>Player One</h1>
        <label for="player1">Player One</label>
        <input type="text" name="player1" class="player1" value="player1">
      </div>
      <div class="col-md-6 player2">
        <h1>Computer</h1>
        <label for="player1">Computer</label>
        <input type="text" name="computer" class="computer" value="Computer">
      </div>
      <button type="submit" name="1PlayerGame">Play!</button>
    </div>
  </form>
<!-- computer form -->

      <div class="rollAndHold">
        <div class="row">
          <div class="col-md-6">
              <h2 id="player1"></h2>
            <p class="player1Score"></p>
          </div>
          <div class="col-md-6">
            <h2 id="player2"></h2>
            <p class="player2Score"></p>
          </div>
        </div>
        <div class="output">
          <div class="activePlayer">
            <h2><span id="currentPlayer"></span></h2>
          </div>
          <button class="userButton" id="playerRoll1" type="onclick" name="button">Roll</button>
          <button class="userButton" id="playerRoll2" type="onclick" name="button">Roll</button>
          <button class="userButton" id="hold" type="onclick" name="button">Hold</button>
          <br>
          <span class="dice"></span>
          <span class="score-card"></span>
        </div>

        </div>
        <div class="winning">
          <h1>Congratulations,<span class="winner"></span> you've won!</h1>
          <button type="submit" name="button"><a href="index.html">Play again?</a></button>
        </div>
    </div>
  </body>
</html>
