<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
    <form class="form-group">
      <div class ="row">
        <div class="col-md-6 player1">
          <h1>Player One</h1>
          <label for="player1">Player One</label>
          <input type="text" name="player1" class="player1" value="player1">
        </div>
        <div class="col-md-6 player2">
          <h1>Player Two</h1>
          <label for="player2">Player One</label>
          <input type="text" name="player2" class="player2" value="player2">
        </div>
      </div>
      <button type="submit" name="button">Play!</button>
    </form>
    <div class="output">
      <span class="dice"></span>
    </div>
    <div class="rollAndHold">
      <button id="playerRoll" type="onclick" name="button">Roll</button>
      <button id="hold" type="onclick" name="button">Hold</button>
    </div>
    <div class="newScore">
      <p id="newScore"></p>
    </div>
  </div>
</body>
</html>
